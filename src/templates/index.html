<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXE Scanner</title>
    <script>
        function updateData() {
            fetch('/recent_log')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('recent_log').innerText = data.recent_log;
                })
                .catch(error => {
                    console.error('Error fetching recent log:', error);
                });

            fetch('/status')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('status').innerText = data;
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }

        setInterval(updateData, 150000);  // Update every 5 seconds 5000
    </script>

</head>
<body>
    <h1>AXE Scanner</h1>
    <h2>Status: <span id="status">{{ status }}</span></h2>
    <h3>Most recent URL: <span id="recent_log">{{ recent_log }}</span></h3>
    <form action="/start" method="post">
        <input type="submit" value="Start">
    </form>
    <br  />
    <form action="/stop" method="post">
        <input type="submit" value="Stop">
    </form>
</body>
</html>
